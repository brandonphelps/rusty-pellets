

{% extends "base.html" %}

{% block content %}

<div>
  Rusty Pellets
</div>

    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>


    <div class="fx">
      <div>
	<textarea rows="5" name="test-target" id="test-target"></textarea>
	<button type="button" name="btn-reset" id="btn-reset">Reset</button>
      </div>
      <div class="flex">
	<pre id="console-log"></pre>
      </div>
    </div>
      

{% endblock content %}


{% block script_content %}



<script>
  let socket = new WebSocket('ws://'+window.location.host+'/ws');

  socket.onopen = function(e) {
      alert("[open] Connection established");
  };

  socket.onmessage = function(e) {
      console.log("Got a message: " + e.data);
      logMessage(e.data);
  };

  var form = document.getElementById('form');
  var input = document.getElementById('input');

  form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
	  socket.send(input.value);
	  input.value = '';
      }
  });

  socket.addEventListener('error', function(m) { logMessage("error: " + m) });

  let textarea = document.getElementById('test-target'),
      consoleLog = document.getElementById('console-log'),
      btnReset = document.getElementById('btn-reset');
  
  function logMessage(message) {
      consoleLog.innerHTML += `${message}<br>`;
  }

  function send_key_to_server(e) {
      // todo: create a key map that a user can set the keys with
      let key = {'t': 'Servo', 'c': {'t': 'Left'}};
      if (e.key == 'w') {
	  key.c.t = 'Up';
      }
      else if (e.key == 'd') {
	  key.c.t = 'Right';
      }
      else if (e.key == 'a') {
	  key.c.t = 'Left';
      }
      else if (e.key == 's') {
	  key.c.t = 'Down';
      } else {
	  // no valid key reject
	  // todo: display message to  user?
	  return;
      }
      socket.send(JSON.stringify(key));
  }

  // todo: filter out which keys we actually want to send. 
  textarea.addEventListener('keydown', (e) => {
      if (!e.repeat) {
	  // logMessage(`key "${e.key}" pressed [event: keydown]`);
	  send_key_to_server(e);
      } else {
	  // logMessage(`key "${e.key}" repeating [event: keydown]`);
      }
  });


</script>


{% endblock script_content %}
